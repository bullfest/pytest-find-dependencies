name: Testsuite

on:
  [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  test_setuptools:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version:  [3.8]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: pypa/setuptools
          ref: refs/tags/v60.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          python -m pip install -U pip
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: py${{ matrix.python-version }}-${{ matrix.os }}-pip
      - name: Test environment setup
        run: |
          python -m pip install build mock wheel
          python -m pip install jaraco.packaging jaraco.path jaraco.envs
          python -m pip install pytest pytest-virtualenv pytest-fixture-config pytest-find-dependencies
          python -m pip install -e .
      - name: Build setuptools
        run: python -sBm build -w
      - name: Run tests
        run: python -m pytest -ra setuptools --pyargs setuptools.tests
